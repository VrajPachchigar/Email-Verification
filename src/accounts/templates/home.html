{% extends "base.html" %}

{% block content %}

<div class="global-container">
    <form method="post">
        {% csrf_token %}
        <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Welcome, User {{ request.user.username }}</h3>
        </div>
        <a href="{% url 'login_attempt' %}" class="btn btn-danger">Logout</a>
    </form>
</div>
</div>


{% endblock %}
